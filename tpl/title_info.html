<include target="components/header.html" />

<form method="POST" action="/" class="x_form-horizontal">

	<div class="x_control-group">

			{$lang->member_title_admin_lbl_member_title_title}

	</div>

		<label class="x_control-label">

		</div>

			{$lang->member_title_admin_lbl_member_title_type}

			<p class="x_help-block">
				{$lang->member_title_admin_txt_member_title_type}
			</p>

		<div class="x_controls">
			<input type="text" name="content" value="{$title->content}" />
			<p class="x_help-block">
				{$lang->member_title_admin_txt_member_title_content}
			</p>
		</div>
	</div>
	
	<div class="x_control-group">
		<label class="x_control-label">
			{$lang->member_title_admin_lbl_member_title_option}
